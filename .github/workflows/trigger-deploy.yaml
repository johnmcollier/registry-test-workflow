name: CI

on:
  repository_dispatch:
    types: [build]

jobs:
  build:
    name: Check registry build
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
      with:
        path: registry-repo
    
    - name: Trigger Deploy to Staging
      run: |
        echo ${{ github.event.client_payload.repo }}
        echo ${{ github.event.client_payload.sha }}
        git commit --allow-empty -m "Trigger deploy based on johnmcollier/${{ github.event.client_payload.repo }}@${{ github.event.client_payload.sha }}"
        git push "https://johnmcollier:${{secrets.GITHUB_CI_SECRET}}@github.com/johnmcollier/registry-test-workflow"
